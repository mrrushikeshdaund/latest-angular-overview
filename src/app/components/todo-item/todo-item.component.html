<li
  appHighlightCompletedTodo
  [isCompleteted]="todo().completed"
  class="todos_list"
>
  <input
    id="todo-{{ todo().id }}"
    type="checkbox"
    [checked]="todo().completed"
    (change)="handleTodoToggleAction()"
  />
  <label for="todo-{{ todo().id }}">{{ todo().title | uppercase }} </label>
</li>
